<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App em tempo real</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1 class="display-1">Teste de contagem hehe</h1>
    <p>Contagem atual: <span id="contador">0</span></p>
    <button class="btn btn-primary" id="adicionar">Adicionar</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000')

        const atualizar = (n) => {
            document.getElementById("contador").textContent = n;
        }

        document.addEventListener('DOMContentLoaded', () => {
            socket.on('inicio', (n) => {
                atualizar(n)
            })
            socket.on('atualizar', (n) => {
                atualizar(n)
            })
            document.getElementById("adicionar").addEventListener('click', () => {
                socket.emit('incrementar')
            })
        })
    </script>
</body>
</html>
